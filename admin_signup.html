<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign-Up | Admin</title>
     <!-- <link rel="stylesheet" type="text/css" href="signUp-page.css"> -->
     <link rel="stylesheet" type="text/css" href="login-page.css">
     <link rel="icon" type="image/x-icon" href="media/images/srss-logo.png">
</head>
<body>     
     <div class="main">
          <div class="title"></div><br><br>
          <div class="form">
               <form action="admin.php" method="POST" name="admin" enctype="multipart/form-data">
                    <fieldset>
                         <legend><b>Username</b></legend>
                         <label><b>Username: </b></label><input type="text" name="username" id="uname"><br>
                         <p id="result4"></p><br>
                         <label><b>Email: </b></label><input type="email" name="email" id="email"><br>
                         <p id="result5"></p><br>
                         <label><b>Enter Password: </b></label> <input type="password" name="secret" id="e-pword" placeholder="At least 9 characters"><br><br>
                         <p id="result6"></p><br>
                         <label><b>Confirm Password: </b></label> <input type="password" name="confirm" id="c-pword" placeholder="Confirm password"><br>
                         <p id="result7"></p><br>
                    </fieldset><br><br>
                    <fieldset>
                         <legend><b>Admin credentials</b></legend>
                         <label><b>Your rank: </b></label><input type="number" name="class" id="numb" placeholder="In digits"><br>
                         <p id="result8"></p><br>
                         <label><b>Your codename: </b></label><input type="text" name="stream" id="strm" placeholder="Write in uppercase"><br>
                         <p id="strmresult"></p><br>
                    </fieldset><br><br>
                    <fieldset>
                         <legend><b>Photo</b></legend>
                         <label><b>Your photo: </b></label><input type="file" name="photo" id="pic" placeholder="upload your photo" onchange="check()" accept=".png,.jpg,.jpeg"><br>
                         <p id="dpresult"></p><br>
                    </fieldset><br><br>
                    <button onclick="send()" name="signup" id="signUp">Sign Up</button><br><br>
               </form>
          </div>
     </div>
     <script src="admin.js"></script>
</body>
</html>
